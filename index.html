<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Владислав Потылицын">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body body_preload">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Mesto.svg" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__info-content">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="card-grid">
                <ul class="card-grid__cards">
                    <!--card-->
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
    </div>





    <section class="popup popup_add_user-title">
        <form class="popup__container" name="popup">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_field_name" type="text" name="form-name" placeholder="Имя фамилия"
                value="">
            <input class="popup__input popup__input_field_job" type="text" name="form-job" placeholder="Кем работаете"
                value="">
            <button class="popup__apply-button" type="submit">Сохранить</button>
        </form>
    </section>

    <section class="popup popup_add_user-card">
        <form class="popup__container" name="popup">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_field_name" type="text" name="form-name" placeholder="Название"
                   value="">
            <input class="popup__input popup__input_field_job" type="text" name="form-job" placeholder="Ссылка на картинку"
                   value="">
            <button class="popup__apply-button" type="submit">Сохранить</button>
        </form>
    </section>

    <section class="popup popup-image">
        <div class="popup-image__container">
            <button class="popup__close-button" type="button"></button>
            <img class="popup-image__image" src="https://" alt="">
            <p class="popup-image__title"> </p>
        </div>
    </section>


    <template id="place-card">
        <li class="card">
                <div class="card__image-block">
                    <button class="card__image-button" type="button"></button>
                    <img class="card__image" src="https://" alt="Калининград">
                </div>
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
            <button class="card__remove" type="button"></button>
        </li>

    </template>

    <script src="script/index.js" defer></script>
</body>
</html>
